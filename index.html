    <body>
        <!--[if lt IE 7]>

        <section id="editor">

          <div id="preview">
            <div id="button">
              <div id="overlay" rv-class="overlay"></div>
              <div id="text" rv-html="text | nl2br"></div>
            </div>
          </div>

          <div id="controls">
            <label for="textarea">Text</label>
            <textarea id="textarea" rv-value="text"></textarea>

            <label for="select">"No" Sign</label>
            <select id="select" rv-value="overlay">
              <option value="back">Behind</option>
              <option value="front">Overlaid</option>
              <option value="off">Off</option>
            </select>
          </div>

        </section>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/rivets.min.js"></script>

        <script type="text/javascript">
          $(function() {
            // Create nl2br filter
            rivets.formatters.nl2br = function(text) {
              return (text + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1' + '<br />' + '$2');
            };

            // Bind with rivets.
            rivets.bind($('#editor'), {
              text: 'Hate',
              overlay: 'back'
            });

            // Trigger changes.
            $(":input[rv-value]").keyup(function() {
              $(this).trigger("change");
            });
          });
        </script>
